name: quitnow_pro
description: App profissional para parar de fumar com TCC, gamificação e comunidade
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.14.0
  cloud_firestore: ^4.15.0
  firebase_messaging: ^14.7.10
  firebase_storage: ^11.5.5
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  get_it: ^7.6.7
  injectable: ^2.3.2
  
  # Navigation
  go_router: ^12.1.0
  
  # UI
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  animations: ^2.0.7
  percent_indicator: ^4.2.3
  syncfusion_flutter_charts: ^23.2.7
  google_fonts: ^6.1.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  
  # Utils
  intl: ^0.18.1
  uuid: ^3.0.7
  shared_preferences: ^2.2.2
  url_launcher: ^6.1.14
  path_provider: ^2.1.2
  
  # Audio
  audioplayers: ^5.3.6
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  
  # Cupertino Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.8
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
